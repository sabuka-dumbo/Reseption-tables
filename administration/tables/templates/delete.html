{% load booking_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body> 
        <nav class="navigation">
            <h1>Tables</h1>

            <div style="margin-left: 20px; display: inline-block;">
                <a href="">Add</a>
                <a href="">Change</a>
                <a href="">Delete</a>
            </div>
        </nav>

        <form action="{% url 'delete_booking' %}" method="POST">
            {% csrf_token %}
            <div class="bookings-container" id="bookings-container" name="delete_the_booking">
                <select name="bookings" id="bookings-select">
                </select>

                <input type="text" name="who_deleted" required placeholder="Who deletes the field" min="4">
            </div>

            <h1>Are you sure you want to delete the booking?</h1>
            <button type="submit">Delete Booking</button>
        </form>

        <script src="{% static 'delete.js' %}"></script>
    </body>
</html>
