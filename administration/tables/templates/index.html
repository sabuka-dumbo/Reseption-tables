{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Table</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        .booked {
            background-color: #ffcccc;
            position: relative;
        }
        .booked:hover::after {
            content: attr(data-guest);
            position: absolute;
            background: #333;
            color: white;
            padding: 5px;
            border-radius: 3px;
            z-index: 100;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .room-header {
            font-weight: bold;
            background-color: #e6f3ff;
        }
        .today {
            background-color: #ffffcc;
        }
    </style>
</head>
<body> 
    <nav class="navigation">
        <h1>Room Booking Table - {{ current_month }}</h1>
        <div style="margin-left: 20px; display: inline-block;">
            <a href="{% url 'admin:index' %}">Admin</a>
        </div>
    </nav>

    <div style="overflow-x: auto; width: 100vw; margin-top: 20px;">
        <table>
            <thead>
                <tr>
                    <th class="room-header">Room Number</th>
                    <!-- Days 1-31 -->
                    {% for day in days %}
                        <th {% if day == datetime.now.day %}class="today"{% endif %}>{{ day }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td class="room-header">Room {{ room.room_number }}</td>
                    {% for day in days %}
                        <td {% if day in room.booked_days %} 
                                class="booked" 
                                data-guest="{{ room.guest_name }}"
                            {% endif %}>
                            {% if day in room.booked_days %}âœ”{% endif %}
                        </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
